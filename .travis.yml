language: python
python:
  - "3.6"

services:
  - docker

before_install:
  - docker version
  - docker-compose version

before_script:
  - pip install docker-compose
  - pip install codecov 

script:
  - docker-compose run -u root app sh -c "python manage.py test && flake8"

# Push the results back to codecov
after_success:
  - codecov
