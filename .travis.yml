language: python
python:
  - "3.6"

services:
  - docker

before_install:
  - docker version
  - docker-compose version

before_script:
  - pip install docker-compose
  - pip install coveralls
  - docker-compose run --user='root' app chmod -R 777 .

script:
  # - docker-compose run app sh -c "python manage.py test && flake8"
  - docker-compose run app sh -c "coverage run --source=app manage.py test && coverals"
  # - docker-compose run --rm $(bash <(curl -s https://codecov.io/env)) app ash -c "python manage.py test"
